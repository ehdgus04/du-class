<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #aaa {
            width: 407px;
            height: 225px;
            border: 2px solid black;
            margin: 50px;
        }
        .rotate img {
            transform: rotateX(50deg);
        }
        #aaa {
            perspective: 300px;
        }
    </style>
</head>
<body>
    <div id="aaa">
        <div class="rotate">
            <img src="images\kids.jpg">
        </div>
    </div>
</body>
</html>
